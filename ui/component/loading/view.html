<style media="screen">
/* css untuk loading */
.loading{
    position: fixed;
    top: 0;
    left:0;
    width:100%;
    height:100vh;
    z-index: 99999;
    background-color: rgba(0,0, 0, 0.1);
}
.loading-wrapper{
    position: absolute;
    left:45%;
    top:45vh;
    width: 40;

}
.lds-ripple {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ripple div {
  position: absolute;
  border: 6px solid #ffdd00;
  opacity: 1;
  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
}
.lds-ripple div:nth-child(3) {
  animation-delay: -3s;
  border: 6px solid #004cc6;

}
.lds-ripple div:nth-child(2) {
  animation-delay: -0.8s;
  border: 6px solid red;

}
.lds-ripple div:nth-child(1) {
  animation-delay: -0.6s;
  border: 6px solid #ffdd00;
}

@keyframes lds-ripple {
  0% {
    top: 36px;
    left: 36px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  70% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0.7;
  }
  90% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
  100% {
    top: 0px;
    left: 0px;
    width: 72px;
    height: 72px;
    opacity: 0;
  }
}
</style>

<div class="loading" ng-show="active">
    <div class="loading-wrapper">
        <div class="lds-ripple"><div></div><div></div><div></div></div>
    </div>
</div>
